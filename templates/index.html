<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Tasks</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- FUNDO -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- APP CENTRAL -->
    <div class="app">

        <!-- LOGO (NO LUGAR DO H1) -->
        <img src="/static/img/SW.png" alt="Star Wars Tasks" class="title-logo">

        <!-- NOVA TAREFA -->
        <div class="input-group">
            <input id="taskInput" placeholder="Registrar nova missão..." />
            <button onclick="addTask()">Adicionar</button>
        </div>

        <!-- LISTA -->
        <ul id="taskList"></ul>

        <!-- RESET -->
        <button id="reset" onclick="resetTasks()">
            RESETAR MISSÕES
        </button>

        <!-- STATUS -->
        <div id="status">
            Sistema operacional aguardando ordens…
        </div>

    </div>

    <script src="/static/js/app.js" defer></script>
</body>
</html>
